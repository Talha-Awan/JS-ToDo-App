<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo App</title>
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Bootstrap Stylesheet -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<br />
		<h1 class="text-center">Todo App</h1>
		<br />
		<div class="container d-flex justify-content-center">
			<div class="row">
				<div class="col-md-12 col-12">
					<form class="todoForm">
						<div class="form-group">
							<input
								class="form-control taskInputField w-200"
								type="text"
                                placeholder="Add a Task ToDo....."
                                class="maininput"
							/>
							<br />
							<div
								class="form-group d-flex justify-content-center"
							>
								<button
									type="submit"
									class="add-button btn btn-primary"
								>
									Add Task
								</button>
							</div>
						</div>
					</form>
					<br />

					<div class="form-group" id="edit" style="display: none">
						<form
							action="javascript:void(0);"
							method="POST"
							id="edit_form"
						>
							<input
								class="form-control taskUpdateField"
								type="text"
								placeholder="Add a Task ToDo....."
								id="input_edit"
							/>
							<br />
							<div
								class="form-group d-flex justify-content-center"
							>
								<input
									type="submit"
									class="update-button btn btn-success"
									id="submit_edit"
									value="UPDATE"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-6 box mr-1">
					<br />
					<h4 class="text-center"><strong> New Tasks </strong></h4>
					<br />
					<ul class="todoTasksList"></ul>
				</div>
				<div class="col-md-5 col-5 flex-direction box">
					<br />
					<h4 class="text-center">
						<strong> Completed Tasks </strong>
					</h4>
					<br />
					<ul class="doneTaskList"></ul>
				</div>
			</div>
			<br />
		</div>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- Bootstrap JS / Jquery CDNs -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"
		></script>
	</body>
</html>
